<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container-fluid bg-white shadow-sm py-4 mb-5">
        <h1 class="text-center text-primary display-3 fw-bolder mt-3 mb-4">The Cocktail Bar <i
                class="bi bi-cup-straw"></i></h1>
        <div class="row justify-content-center mb-5">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="input-group input-group-lg shadow-lg rounded-pill border border-primary">
                    <input type="text" id="search-input" class="form-control border-0 bg-light rounded-start-pill ps-4"
                        placeholder="Search for your favorite drink...">
                    <button id="search-button" class="btn btn-primary rounded-end-pill px-5 fw-bold">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row gx-5">
            <div class="col-lg-8">
                <h2 class="text-primary mb-4 pb-2 border-bottom border-primary border-3 fw-bold">Explore Drinks</h2>
                <div id="product-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card bg-info bg-opacity-10 shadow-lg p-4 mb-5 rounded-4 border border-info">
                    <div class="card-body text-center">
                        <h4 class="card-title text-info mb-4 fs-3 fw-bold">Your Grouped Drinks <span id="count"
                                class="badge bg-info rounded-pill ms-3 fs-5 p-2">0</span></h4>
                        <hr class="my-4 border-info opacity-75">
                        <div id="cart-main-container" class="text-start">
                            <div
                                class="d-flex justify-content-between align-items-center mb-3 fw-bold text-dark border-bottom border-secondary pb-2">
                                <span class="text-secondary" style="width: 10%;">#</span>
                                <span class="text-secondary" style="width: 25%;">Image</span>
                                <span class="text-secondary" style="width: 65%;">Name</span>
                            </div>
                        </div>
                        <hr class="my-4 border-info opacity-75">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="drinkDetailsModal" tabindex="-1" aria-labelledby="drinkDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content rounded-5 shadow-lg border-0">
                <div class="modal-header bg-primary text-white border-0 rounded-top-5 py-3">
                    <h5 class="modal-title fs-3 fw-bold" id="drinkDetailsModalLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-5">
                    <div class="row">
                        <div class="col-md-4 text-center mb-4 mb-md-0">
                            <img id="modal-drink-img" src="" alt="Drink Image"
                                class="img-fluid rounded-4 shadow-sm border border-secondary"
                                style="max-height: 250px; object-fit: cover;">
                        </div>
                        <div class="col-md-8">
                            <p class="mb-2 fs-5"><strong>Category:</strong> <span id="modal-drink-category"
                                    class="text-muted fw-normal"></span></p>
                            <p class="mb-2 fs-5"><strong>Glass:</strong> <span id="modal-drink-glass"
                                    class="text-muted fw-normal"></span></p>
                            <p class="mb-3 fs-5"><strong>Instructions:</strong> <span id="modal-drink-instructions"
                                    class="text-muted fst-italic fw-normal"></span></p>
                            <p class="mb-2 fs-5"><strong>Ingredients:</strong></p>
                            <ul id="modal-drink-ingredients"
                                class="list-unstyled row row-cols-1 row-cols-md-2 g-2 ps-3">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-top-0 pt-0 justify-content-center pb-4">
                    <button type="button" class="btn btn-secondary rounded-pill px-5 py-2 fw-bold"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
